{% capture filePath %}/downloads/{{ page.path | remove_first: "_" | remove_first: ".md" }}.zip{% endcapture %}

<article class="message is-success">
  <div class="message-body">

    <div class="columns">

      <div class="column is-narrow gh-message-icon">
        <i data-feather="download"></i>
      </div>

      <div class="column">
        The associated {{ page.files_text }} <a href="{{ filePath | absolute_url }}">can be downloaded here</a>.<br>
        You will need to have installed the <a href="{{ site.baseurl }}{% link plugin.md %}">Groundhog plugin</a> for the definition to work properly.
      </div>

    </div>

  </div>
</article>
