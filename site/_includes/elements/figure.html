<figure>
  {% asset '{{ include.image }}' @pic
      srcset:max-width='1920'
      srcset:max-width='1600'
      srcset:max-width='768'
      srcset:max-width='640'
  %}
  {% if include.caption or include.credit %}
    <figcaption>
      {% if include.caption %}<p>{{ include.caption }}</p>{% endif %}
      {% if include.credit %}<em>{{ include.credit }}</em>{% endif %}
    </figcaption>
  {% endif %}
</figure>
