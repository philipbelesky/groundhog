{%- capture basePath -%}
  /assets/{{ page.collection }}/{{ page.slug }}/{{ include.image }}
{%- endcapture -%}
{%- capture imageAlt -%}
  {%- if include.alt -%}{{ include.alt }}{%- else -%}{{ include.caption }}{%- endif -%}
{%- endcapture -%}

<figure class="gh-figure">
  <a class="image-link" href="{{ basePath }}" target="_blank">
    <img src="{{ basePath }}" alt="{{ imageAlt }}" />
  </a>
  {%- if include.caption or include.credit -%}
  <figcaption>
    {% if include.caption %}<p>{{ include.caption }}</p>{% endif %}
    {% if include.credit %}<em>{{ include.credit }}</em>{% endif %}
  </figcaption>
  {%- endif -%}
</figure>
