{% set filePath = "/downloads/" ~ page.permalink | replace(from=".md", to=".zip") %}
<article class="message is-success no-print">
<div class="message-body">
<div class="columns is-mobile">
<div class="column is-narrow gh-message-icon">
  <i data-feather="download"></i>
</div>
<div class="column">
  The associated {{ page.extra.files_text }} <a href="{{ config.base_url }}{{ filePath }}">can be downloaded here</a>.
</div>
</div>
</div>
</article>
